<!-- _layouts/default.html -->

<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <header class="topbar">
      <button id="menu-toggle" class="material-icons">menu</button>
      <span class="site-title">Polarization</span>
    </header>
    <div class="container">
      <aside>{% include sidebar.html %}</aside>
      <main>{{ content }}</main>
    </div>
    <script>
      
      //menu button behavior
      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('hidden');
        document.getElementById('main').classList.toggle('fullscreen')
      });
      
      
    </script>
  </body>
</html>
